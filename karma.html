<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="sidebar"></div>
        <div class="main container">
            <div class="row">
                <div id="day-karma" class="input-field col l6 s12">
                    <select>
                        <option value="" disabled selected>Выбрать день рождения</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label>День рождения</label>
                </div>
                <div id="month-karma" class="input-field col l6 s12">
                    <select>
                        <option value="" disabled selected>Выбрать месяц рождения</option>
                        <option value="1">Января</option>
                        <option value="2">Февраля</option>
                        <option value="3">Марта</option>
                        <option value="4">Апреля</option>
                        <option value="5">Мая</option>
                        <option value="6">Июня</option>
                        <option value="7">Июля</option>
                        <option value="8">Августа</option>
                        <option value="9">Сентября</option>
                        <option value="10">Октября</option>
                        <option value="11">Ноября</option>
                        <option value="12">Декабря</option>
                    </select>
                    <label>Месяц рождения</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="year-karma" min="1900" max="2016" value="0"/>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="empty"></div>
<div><a id="zodiak-karma" class="waves-effect waves-light btn"><i class="material-icons right">subject</i>Узнать кармический код</a></div>
            <div id="zodiak-karma-box"></div>
        </div>


<div class="footer"></div>

    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/template.js"></script>
</body>
</html>
